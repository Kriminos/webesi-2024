<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .modal p {
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
 <header>
        <img src="logo.jpg" alt="Logo de la Ville">
        <h1>Bobo-Dioulasso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="heritage.html">Patrimoine</a></li>
                <li><a href="hotel.html">Réservation d'hôtel</a></li>
                <li><a href="galerie.html">Galerie</a></li>
            </ul>
        </nav>
    </header>
<div class="gallery">
    <img src="50.jpg" alt="Rond point du cinquantenaire" onclick="openModal(this)">
    <img src="commer.jpg" alt="Chambre de commerce de la région des Hauts-Bassins" onclick="openModal(this)">
    <img src="consa.jpg" alt="Maison du premier ancêtre bobo-dioula de la Sya" onclick="openModal(this)">
    <img src="fest.jpg" alt="Cérémonie d'ouverture de la SNC 2024 à Bobo-Dioulasso" onclick="openModal(this)">
    <img src="marche.jpg" alt="Intérieur du grand marché de Bobo" onclick="openModal(this)">
    <img src="mosq.jpg" alt="Mosquée de Dioulassoba" onclick="openModal(this)">
     <img src="mairie.jpg" alt="Mairie centrale de Bobo" onclick="openModal(this)">
    <img src="rive.jpg" alt="Vestiges des vieux quartiers de Bobo (Koko, Tounouma...)" onclick="openModal(this)">
    <img src="stade.jpg" alt="Stade général Aboubacar Sangoulé Lamizana" onclick="openModal(this)">
    <img src="intmos.jpg" alt="Intérieur de la mosquée de Dioulassoba" onclick="openModal(this)">
    <img src="muse.jpg" alt="Intérieur du musée Sogossira Sanon" onclick="openModal(this)">
    <img src="masque.jpg" alt="Festival des masques" onclick="openModal(this)">
    <img src="ctr.jpg" alt="Centre-ville avec en arrière-plan l'hôtel de ville" onclick="openModal(this)">
    <img src="nuit.jpg" alt="Intersection de six routes appelée 'sirabaworo'" onclick="openModal(this)">
    <img src="1024px-BoboDioulasso-Market.jpg" alt="Autre facette du grand marche de Bobo " onclick="openModal(this)">
    <img src="grand.jpg" alt="Devant le grand marché de Bobo" onclick="openModal(this)">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="">
        <p id="modalDescription"></p>
    </div>
</div>

<script>
function openModal(img) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImage");
    var modalDesc = document.getElementById("modalDescription");
    modal.style.display = "block";
    modalImg.src = img.src;
    modalDesc.innerText = img.alt;
}

function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}
</script>

</body>
</html>
